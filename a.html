<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minigames Portal</title>
  <style>
    /* Dark theme and base styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* All game iframes */
    .game-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* The hidden class "freezes" inactive iframes by removing them from view */
    .hidden {
      display: none;
    }
    /* Navigation arrows styling */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }
    #leftArrow {
      left: 10px;
    }
    #rightArrow {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation controls -->
    <button id="leftArrow" class="nav-arrow">&#8592;</button>
    <button id="rightArrow" class="nav-arrow">&#8594;</button>
    
    <!-- Preloaded minigame iframes -->
    <iframe id="game0" class="game-frame" src="https://raw.githack.com/koo1140/minigames/refs/heads/main/0.html"></iframe>
    <iframe id="game1" class="game-frame hidden" src="https://raw.githack.com/koo1140/minigames/refs/heads/main/1.html"></iframe>
    <iframe id="game2" class="game-frame hidden" src="https://raw.githack.com/koo1140/minigames/refs/heads/main/2.html"></iframe>
    <iframe id="game3" class="game-frame hidden" src="https://raw.githack.com/koo1140/minigames/refs/heads/main/3.html"></iframe>
    <iframe id="game4" class="game-frame hidden" src="https://raw.githack.com/koo1140/minigames/refs/heads/main/4.html"></iframe>
    <iframe id="game5" class="game-frame hidden" src="https://raw.githack.com/koo1140/minigames/refs/heads/main/5.html"></iframe>
  </div>

  <script>
    const totalGames = 6;
    // Retrieve the current game index from localStorage (default to 0)
    let currentGame = Number(localStorage.getItem('currentGame')) || 0;
    const iframes = [];
    for (let i = 0; i < totalGames; i++) {
      iframes.push(document.getElementById('game' + i));
    }

    // Function to show one game and "freeze" the others by adding the hidden class
    function showGame(index) {
      iframes.forEach((frame, i) => {
        if (i === index) {
          frame.classList.remove('hidden');
        } else {
          frame.classList.add('hidden');
        }
      });
      currentGame = index;
      localStorage.setItem('currentGame', currentGame);
    }

    // Arrow navigation: cycle through minigames
    document.getElementById('leftArrow').addEventListener('click', () => {
      let newIndex = currentGame - 1;
      if (newIndex < 0) newIndex = totalGames - 1;
      showGame(newIndex);
    });
    document.getElementById('rightArrow').addEventListener('click', () => {
      let newIndex = (currentGame + 1) % totalGames;
      showGame(newIndex);
    });

    // Allow arrow key navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        document.getElementById('leftArrow').click();
      } else if (e.key === 'ArrowRight') {
        document.getElementById('rightArrow').click();
      }
    });

    // Initialize view with the saved game index
    showGame(currentGame);
  </script>
</body>
</html>
